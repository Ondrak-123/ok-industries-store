<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OK Industries - Electronics Store</title>
    <meta name="description" content="Your trusted partner for electronic components and tools. Browse our catalog of diodes, resistors, microcontrollers, and more." />
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
      }
      .loading {
        text-align: center;
        color: #374151;
      }
      .loading h1 {
        font-size: 2rem;
        font-weight: bold;
        margin: 0 0 1rem 0;
        color: #1f2937;
      }
      .loading p {
        margin: 0;
        color: #6b7280;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading">
          <h1>OK Industries</h1>
          <div class="spinner"></div>
          <p>Loading Electronics Catalog...</p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
